<div class="container">
  <!-- upper data of page -->
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf = "14 > 15" > 
    <img src="../assets/cold.jpg" *ngIf = "14 < 15">
    
    <div class="weather-data">
       <div class="location">City</div>
       <div class="temprature">{{ 14.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <!-- lower data of page -->
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg">
          <span>min</span>    
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg">
          <span>max</span>    
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humity.jpg">
          <span>humity</span>    
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>    
        </div>
        <div class="info-block-value">
          11 KM/H
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
